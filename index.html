    <style>
        :root {
            --primary: #6B46C1; /* P칰rpura gal치ctico */
            --secondary: #00D4FF; /* Azul ne칩n */
            --accent: #FF6BFF; /* Rosa gal치ctico */
            --dark: #0A0A2A; /* Azul oscuro espacial */
            --light: #E6F7FF; /* Blanco azulado */
            --nebula: #4A1E8C; /* P칰rpura nebulosa */
            --text-color: #E6F7FF; /* Texto claro */
            --glow: rgba(107, 70, 193, 0.6);
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            background: 
                /* Nebulosa gal치ctica */
                radial-gradient(ellipse at 20% 30%, rgba(107, 70, 193, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(30, 58, 138, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(255, 107, 255, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 20%, rgba(0, 212, 255, 0.3) 0%, transparent 50%),
                
                /* Galaxias espirales */
                radial-gradient(circle at 10% 90%, transparent 60%, rgba(74, 30, 140, 0.1) 80%),
                radial-gradient(circle at 90% 10%, transparent 60%, rgba(30, 58, 138, 0.1) 80%),
                
                /* Fondo base espacial */
                linear-gradient(135deg, #0A0A2A 0%, #1E1B4B 50%, #0F0F2E 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Estrellas animadas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Nebulosa animada */
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(107, 70, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(255, 107, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(0, 212, 255, 0.06) 0%, transparent 50%);
            animation: nebulaFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes nebulaFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-10px, -5px) scale(1.02); }
            50% { transform: translate(5px, 10px) scale(0.98); }
            75% { transform: translate(10px, -10px) scale(1.01); }
        }

        header {
            background: linear-gradient(135deg, 
                rgba(107, 70, 193, 0.9) 0%, 
                rgba(74, 30, 140, 0.9) 50%, 
                rgba(10, 10, 42, 0.9) 100%);
            color: var(--light);
            padding: 40px 0;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 4px 30px rgba(107, 70, 193, 0.4);
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--secondary);
            backdrop-filter: blur(10px);
        }
        
        header::after {
            content: "游";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: var(--secondary);
            text-shadow: 0 0 20px var(--secondary);
            animation: floatRocket 3s infinite alternate;
        }

        @keyframes floatRocket {
            0% { transform: translateX(-50%) translateY(0) rotate(0deg); }
            100% { transform: translateX(-50%) translateY(-15px) rotate(5deg); }
        }
        
        h1 {
            margin: 0;
            font-size: 3.2rem;
            letter-spacing: 3px;
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary);
            text-shadow: 0 0 15px var(--secondary), 0 0 30px var(--primary);
            position: relative;
            display: inline-block;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 15px var(--secondary), 0 0 30px var(--primary); }
            100% { text-shadow: 0 0 20px var(--secondary), 0 0 40px var(--accent); }
        }
